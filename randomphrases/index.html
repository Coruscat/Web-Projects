<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Duck Phrases</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body onload="displayQuote()">
    <h1>Random Duck Phrases</h1>
    <p id="random"></p>
    <div id="buttonContainer">
    <button id="button">Quack?</button>
    </div>
</body>

<footer>
    <p>Jon Luke</p>
</footer>

<script>
    let p = document.getElementById("random");

    let b = document.getElementById("button");

    let quotes = ['QUACK!','Quack','qUaCk','Today I may perchance consume bread and be free','...'];

    b.addEventListener("click", (e) => displayQuote());

    function displayQuote()
    {
        p.innerHTML = quotes[Rng(5)];
    }

    function Rng (max)
    {
        return Math.floor(Math.random() * max);
    }
</script>
</html>
