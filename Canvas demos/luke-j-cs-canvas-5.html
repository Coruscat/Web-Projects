<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Screensaver</title>
	<style>
        body{
            font-family: sans-serif;
        }
	
        button{
            font-size:1.2em;
        }
	
        section{
            margin:.5em 0 .5em 0;
        }
	
        canvas{
		    border:1px solid gray;
	    }
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
        let paused = false;
        let rectangles = true;
        let lines = true;
        let arcs = true;

		function init(){
            console.log("page loaded!");
            setupUI();
            
			let canvas = document.querySelector("canvas");
			let can = canvas.getContext("2d");

			function animate() {
			requestAnimationFrame(animate);
            if (!paused){
                if (rectangles)
                {
                    drawRectangle(can,getRandomInt(1,500),getRandomInt(0,480),getRandomInt(10,200),getRandomInt(10,200),getRandomColor(),getRandomInt(0,10),getRandomColor());
                }
                if (lines)
                {
                    drawLine(can,getRandomInt(0,640),getRandomInt(0,480),getRandomInt(0,640),getRandomInt(0,480),getRandomInt(0,10),getRandomColor());
                }
                if (arcs)
                {
                    drawArc(can,getRandomInt(1,500),getRandomInt(0,480),getRandomInt(10,200),getRandomColor(),getRandomInt(0,10),getRandomColor());
                }
            }
			}

			function drawRectangle(ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black") {
			    ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.fillStyle = fillStyle;
                ctx.beginPath();
			    ctx.rect(x,y,width,height);
                ctx.stroke();
			}

            function drawArc(ctx,x,y,radius,fillStyle="black",lineWidth=0,strokeStyle="black",startAngle=0,endAngle=Math.PI*2)
            {
                ctx.fillStyle = fillStyle;
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.beginPath();
                ctx.arc(x,y,radius,startAngle,endAngle,false);
                ctx.stroke();
            }

            function drawLine(ctx,x1,y1,x2,y2,lineWidth=1,strokeStyle="black")
            {
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.beginPath();
                ctx.moveTo(x1,y1);
                ctx.lineTo(x2,y2);
                ctx.stroke();
            }

            function spraypaint(x,y,orgX,orgY){
                can.strokeStyle = getRandomColor();
                can.lineWidth = getRandomInt(10,50);
                can.beginPath();
                can.moveTo(orgX,orgY);
                can.lineTo(x,y);
                can.stroke();
            }

            function canvasClicked(e){
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            spraypaint(mouseX,mouseY,rect.x,rect.y);
            }
            
            function setupUI(){
            let pauseBtn = document.querySelector("#btnPause");
            let playBtn = document.querySelector("#btnPlay");
            let canvasBtn = document.querySelector("canvas");
            let rect = document.querySelector("#cbRectangles");
            let line = document.querySelector("#cbLines");
            let arc = document.querySelector("#cbArcs");

            pauseBtn.addEventListener("click", ()=> paused = true);
            playBtn.addEventListener("click", ()=> paused = false);
            canvasBtn.addEventListener("click",canvasClicked);
            rect.addEventListener("click", ()=> rectangles = !rectangles);
            line.addEventListener("click", ()=> lines = !lines);
            arc.addEventListener("click", ()=> arcs = !arcs);
        }

			animate();
		}

		// handy helper functions!
		function getRandomColor(){
  		function getByte(){
    	return 55 + Math.round(Math.random() * 200);
  		}
  		return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
		}

		function getRandomInt(min, max) {
  		return Math.floor(Math.random() * (max - min + 1)) + min;
		}

	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
    <section>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
      </section>
      <section>
        <span>
          <input type="checkbox" id="cbRectangles" checked>
          <label for="cbRectangles">Rectangles</label>
          <input type="checkbox" id="cbArcs" checked>
          <label for="cbArcs">Arcs</label>
          <input type="checkbox" id="cbLines" checked>
          <label for="cbLines">Lines</label>
        </span>
      </section>
      <section>
        <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
      </section>
</body>
</html>
