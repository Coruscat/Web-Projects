<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Firebase Admin</title>
</head>

<body>
    <h1>High Scores</h1>
    <ul id="scoresList">
    </ul>

    <script type="module">
        /* #1 - The Firebase setup code goes here  - both imports, `firebaseConfig` and `app` */

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-lib  aries
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGwjCVSSSB_QgXOQ4fCbYOU6QANdttvTc",
            authDomain: "high-scores-83842.firebaseapp.com",
            projectId: "high-scores-83842",
            storageBucket: "high-scores-83842.appspot.com",
            messagingSenderId: "890660078028",
            appId: "1:890660078028:web:42049ff0cbe28248c45d69"
        }
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        console.log(app);



        // #2 NEW STUFF
        const db = getDatabase();
        const scoresRef = ref(db, 'scores');

        const scoresChanged = (snapshot) => {
            while (document.querySelector("#scoresList").firstElementChild) (document.querySelector("#scoresList").removeChild(document.querySelector("#scoresList").firstChild));
            const allScores = [];
            snapshot.forEach(score => {
                const childKey = score.key;
                const childData = score.val();
                console.log(childKey, childData);
                if (childData.game == "Clicktastic") {
                    allScores.push(childData);
                }
            });
            allScores.sort((a,b) => a.score - b.score);

            for (let i = 0; i < allScores.length; i++)
            {
                const li = document.createElement('li');
                li.appendChild(document.createTextNode(`${allScores[i].userId} - ${allScores[i].game} - ${allScores[i].score}`));
                document.querySelector("#scoresList").appendChild(li);
            }
        }

        onValue(scoresRef, scoresChanged);
    </script>
</body>

</html>
